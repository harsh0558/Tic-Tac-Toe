<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE GAME</h1>
    <div id="main">
        <div id="first_row">
            <div class="cube" id="cube_1"><div class="inner_div" id="inner_1"></div></div>
            <div class="cube" id="cube_2"><div class="inner_div" id="inner_2"></div></div>
            <div class="cube" id="cube_3"><div class="inner_div" id="inner_3"></div></div>
        </div>

        <div id="second_row">
            <div class="cube" id="cube_4"><div class="inner_div" id="inner_4"></div></div>
            <div class="cube" id="cube_5"><div class="inner_div" id="inner_5"></div></div>
            <div class="cube" id="cube_6"><div class="inner_div" id="inner_6"></div></div>
        </div>

        <div id="third_row">
            <div class="cube" id="cube_7"><div class="inner_div" id="inner_7"></div></div>
            <div class="cube" id="cube_8"><div class="inner_div" id="inner_8"></div></div>
            <div class="cube" id="cube_9"><div class="inner_div" id="inner_9"></div></div>
        </div>

    </div>
    <h4>Made By Harsh Maghnani</h4>

    <script src="script.js"></script>
</body>
</html>
